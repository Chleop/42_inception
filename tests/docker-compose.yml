version: '3'

services:

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user_name
      - MONGO_INITDB_ROOT_PASSWORD=user_pass 
    
  mongo-express:
    image: mongo-express
    ports:
      - 8080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=user_name
      - ME_CONFIG_MONGODB_ADMINPASSWORD=user_pass
      - ME_CONFIG_MONGODB_SERVER=mongodb
